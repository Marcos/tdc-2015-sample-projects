<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Usu√°rio</title>
	<style type="text/css">
		* {
		    font-family: "proxima-nova",sans-serif ! important;
		}
		
	</style>
</head>
<body>
	<script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script>

	<form id="userForm">
		<div>Nome:</div>  <input type="text" id="name" /><br /> 
		<div>email:</div> <input type="text" id="email" /><br />
		<div>idade:</div> <input type="text" id="age" /><br />
		<input type="submit" value="Save">
	</form>

	<script type="text/javascript">
			$( "#userForm" ).submit(function( event ) {
				event.preventDefault();
				$.ajax({
				    type: 'POST',
				    url: '/jee-web/rest/user',
				    data: JSON.stringify({ 
				    	"name": $( "#name" ).val(),
				    	"email": $( "#email" ).val(),
				    	"age": $( "#age" ).val(),
			    	}),
				    success: function(data) { 
				    	console.log(data); 
			    	},
			    	error: function(e) { 
				    	console.log(e.message); 
			    	},
				    contentType: "application/json",
				    dataType: 'json'
				});
			});
		</script>
</body>
</html>
